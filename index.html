<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <a onclick="window.location = 'highscores.html'" href="highscores.html">View High Scores</a>
        <div class="float-right" id="timer"></div>
        <div class="float-right">Time:</div>
    </header>
    <form id="form" class="wrapper">
        <div id="Questions">Question</div>
        <button id="start">Start</button>
        <button id="answer1" class="hidden"></button>
        <button id="answer2" class="hidden"></button>
        <button id="answer3" class="hidden"></button>
        <button id="answer4" class="hidden"></button>
        <h1 id="header" class="hidden"></h1>
        <p id="final" class="hidden"></p>
        <input id="initials" class="hidden"/>
        <button id="submitName" class="hidden"></button>
    </form>
    <script type="text/javascript" src="assets/questions.js"></script>
    <script type="text/javascript" src="assets/scripts.js"></script>
</body>
</html>
